<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="C:\Users\DELL\OneDrive\Desktop\sem4\FSWD\Practical\bootstrap-5.3.3-dist\css\bootstrap.min.css">
    <script src="C:\Users\DELL\OneDrive\Desktop\sem4\FSWD\Practical\bootstrap-5.3.3-dist\js\bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('form.jpg');
            font-family: Arial, sans-serif;
        }
        .container { 
            background-image: url('formm.jpg'); 
            padding: 30px; 
            margin-top: 15px; 
            border-radius: 15px; 
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: rgb(2, 2, 50);
        }
        .form-group label {
            color: black;
        }
        .form-control {
            border-color: black;
        }
        .btn-info {
            background-color: rgb(7, 45, 161);
            border-color: rgb(57, 93, 251);
            color: beige;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>STUDENT REGISTRATION FORM</h1>
        <form id="registrationForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" pattern="[A-Za-z]+" required>
                    </div>
                    <div class="form-group">
                        <label for="rollno" class="form-label">Roll Number:</label>
                        <input type="text" class="form-control" id="rollno" placeholder="Enter your Roll Number" required>
                    </div>
                    <div class="form-group">
                        <label for="phn" class="form-label">Phone:</label>
                        <input type="tel" class="form-control" id="phn" placeholder="Enter your Phone no." pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dob" class="form-label">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="course" class="form-label">Course:</label>
                        <select class="form-control" id="course" required>
                            <option value="fswd">FSWD</option>
                            <option value="dc">DC</option>
                            <option value="dbms">DBMS</option>
                            <option value="os">OS</option>
                            <option value="ca">CA</option>
                            <option value="ob">OB</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Gender:</label><br>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Other</label><br>
                    </div>
                    <div class="form-group">
                        <label for="hobbies" class="form-label">Hobbies:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="reading" value="reading">
                            <label class="form-check-label" for="reading">Reading</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="playing" value="playing">
                            <label class="form-check-label" for="playing">Playing</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="poetry" value="poetry">
                            <label class="form-check-label" for="poetry">Poetry</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="painting" value="painting">
                            <label class="form-check-label" for="painting">Painting</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="comments" class="form-label">Address:</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Enter your Address" required></textarea>
            </div>
            <br/>
            <button type="submit" class="btn btn-info">Submit</button>
            <button type="reset" class="btn btn-info">Clear</button>
        </form>
    </div>
</body>
</html>
